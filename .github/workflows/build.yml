name: Build Succeeds on Push

on: 
  push:
    branches:
      - test
env:
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}      

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install Dependencies
        run: npm install 
        
      - name: Run Build
        run: npm run build